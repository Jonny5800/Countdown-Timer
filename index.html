    <h1> Countdown Timer</h1>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <span><small>Days</small></span>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <span><small>Hours</small></span>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <span><small>Minutes</small></span>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <span><small>Seconds</small></span>
        </div>

    </div>
